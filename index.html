<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol v10</title>
    <style>
        /* DARK MODE to verify update */
        body { background-color: #000000; color: #ffffff; font-family: sans-serif; padding: 20px; text-align: center; }
        .card { background: #1c1c1e; padding: 20px; margin: 15px 0; border-radius: 12px; border: 1px solid #333; text-align: left; }
        .btn { background: #0a84ff; color: white; padding: 15px; width: 100%; border: none; border-radius: 12px; font-size: 1.2rem; font-weight: bold; margin-top: 20px; cursor: pointer; }
        .bubble { display: inline-block; width: 20px; height: 20px; background: #333; border-radius: 50%; margin-right: 5px; }
        .bubble.done { background: #30d158; }
    </style>
</head>
<body>

    <h1 style="color: #0a84ff;">v10: Dark Mode Check</h1>
    <p id="status" style="color: #666;">Waiting for JS...</p>

    <div id="app-container"></div>

    <button class="btn" onclick="runWorkout()">START WORKOUT</button>

<script>
    // 1. Immediate Alert to prove JS is alive
    document.getElementById('status').innerText = "System Online";
    document.getElementById('status').style.color = "#30d158";

    // 2. HARDCODED DATA (No LocalStorage)
    var exercises = [
        { name: "Squat", sets: 5, weight: 75 },
        { name: "Bench Press", sets: 5, weight: 85 },
        { name: "Barbell Row", sets: 5, weight: 65 }
    ];

    // 3. Simple Render Function
    function runWorkout() {
        var container = document.getElementById('app-container');
        container.innerHTML = ""; // Clear
        
        // Loop through data
        for (var i = 0; i < exercises.length; i++) {
            var ex = exercises[i];
            
            // Build bubbles manually
            var bubblesHTML = "";
            for(var b=0; b<ex.sets; b++) {
                bubblesHTML += '<div class="bubble"></div>';
            }

            // Create HTML string
            var card = document.createElement('div');
            card.className = "card";
            card.innerHTML = "<h3>" + ex.name + "</h3>" +
                             "<p>" + ex.weight + " lbs</p>" +
                             "<div>" + bubblesHTML + "</div>";
            
            container.appendChild(card);
        }

        // Change Button
        document.querySelector('.btn').innerText = "SYNC COMPLETE (TEST)";
        document.querySelector('.btn').style.background = "#30d158";
    }
</script>

</body>
</html>

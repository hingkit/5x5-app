<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocol Coach</title>
    <style>
        :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --sub: #8e8e93; --accent: #0a84ff; --active: #ffd60a; --success: #30d158; --rest: #3a3a3c; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #1c1c1e; border-bottom: 1px solid #333; }
        h1 { font-size: 1.2rem; margin: 0; font-weight: 700; letter-spacing: -0.5px; }
        #sessionTimer { font-variant-numeric: tabular-nums; color: var(--sub); font-weight: 600; }

        /* MAIN STAGE (Focus Card) */
        #stage { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        
        .ex-label { color: var(--sub); text-transform: uppercase; font-size: 0.9rem; font-weight: 700; letter-spacing: 1px; margin-bottom: 10px; }
        .ex-name { font-size: 3rem; font-weight: 800; line-height: 1.1; margin-bottom: 15px; }
        
        /* WEIGHT CONTROL */
        .weight-control { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; background: #2c2c2e; padding: 10px 20px; border-radius: 50px; }
        .adj-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: #3a3a3c; color: white; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .weight-display { font-size: 2rem; font-weight: 700; font-variant-numeric: tabular-nums; min-width: 80px; }
        .unit { font-size: 1rem; color: var(--sub); font-weight: 600; }

        /* PROGRESS BUBBLES (Visual Feedback) */
        .progress-track { display: flex; gap: 10px; margin-bottom: 30px; }
        .bubble { width: 16px; height: 16px; border-radius: 50%; background: #3a3a3c; transition: 0.3s; }
        .bubble.active { background: var(--active); box-shadow: 0 0 10px var(--active); transform: scale(1.2); }
        .bubble.done { background: var(--success); }

        /* THE MEGA BUTTON */
        .action-area { padding: 20px; padding-bottom: 40px; background: #1c1c1e; border-top: 1px solid #333; }
        #megaBtn { width: 100%; height: 80px; border-radius: 20px; border: none; font-size: 1.5rem; font-weight: 700; color: #000; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; line-height: 1.2; box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        
        /* Button States */
        #megaBtn.state-start { background: var(--text); color: black; }
        #megaBtn.state-lift { background: var(--active); color: black; animation: pulse 2s infinite; }
        #megaBtn.state-rest { background: var(--rest); color: white; }
        #megaBtn.state-next { background: var(--accent); color: white; }
        #megaBtn.state-finish { background: var(--success); color: white; }

        .btn-sub { font-size: 0.9rem; opacity: 0.7; font-weight: 500; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

    </style>
</head>
